<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Proyecto Coderhouse Javascript</title>
</head>

<body>
    <div class="menu">
        <h1>Lista de acciones</h1>
        <ul class="lista">
            <li class="item-lista">
                <button class="button" onclick="crearEstudiante()">Crear alumnos</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="crearCurso()">Crear cursos</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="listadoEstudiantes()">Listar alumnos</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="listadoCursos()">Listar cursos</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="eliminarEstudiante()">Eliminar alumnos</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="eliminarCurso()">Eliminar cursos</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="agregarEstudianteACurso()">Agregar alumnos a
                    cursos</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="mostrarCurso()">Mostrar detalles de cursos</button>

            </li>
            <li class="item-lista">
                <button class="button" onclick="mostrarAgenda()">Mostrar itinerario</button>
            </li>
            <li class="item-lista">
                <button class="button" onclick="mostrarFichaAlumnos()">Mostrar ficha de
                    alumnos</button>
            </li>
        </ul>
    </div>
    <script src="/main/main.js"></script>
</body>

</html>

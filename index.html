<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <aside class="actions">
            <ul>
                <li><button onclick="addStudent()">Add Student</button></li>
                <li><button onclick="removeStudent()">Remove Student</button></li>
            </ul>
        </aside>
        <main class="content">
            <h1>Students</h1>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Fist name</th>
                        <th>Last name</th>
                        <th>Id</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </div>
    <script src="/main/main.js"></script>
</body>

</html>

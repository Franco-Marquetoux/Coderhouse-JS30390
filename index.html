<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/index.css">
    <title>Document</title>
</head>

<body>
    <main class="container pt-5">
        <section class="py-3">
            <h1>Students</h1>
            <div class="actions mb-3">
                <button class="btn btn-outline-success ms-3" onclick="addStudent()">Add Student</button>
                <button class="btn btn-outline-success ms-3" onclick="addStudentToCourse()">Add student to
                    course</button>
                <button class="btn btn-outline-danger ms-3" onclick="removeStudent()">Remove Student</button>
            </div>
            <table id="studentsTable" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Fist name</th>
                        <th>Last name</th>
                        <th>Courses</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="py-3">
            <h1>Courses</h1>
            <div class="actions mb-3">
                <button class="btn btn-outline-success ms-3" onclick="addCourse()">Add Course</button>
                <button class="btn btn-outline-danger ms-3" onclick="removeCourse()">Remove Course</button>
            </div>
            <table id="coursesTable" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="/main/utils.js"></script>
    <script src="/main/students.js"></script>
    <script src="/main/courses.js"></script>
    <script src="/main/main.js"></script>
</body>

</html>
